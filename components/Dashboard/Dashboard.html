<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasien Dashboard</title> 

    
    <link rel="shortcut icon" href="../../src/img/logo/logo-landing.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="../../src/style/all.css">
    
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- JS Lib Calendary -->
    <link rel="stylesheet" href="../../node_modules/fullcalendar/main.css">
    <script src="../../node_modules/fullcalendar/main.js"></script>


</head>

<!-- Responsive -->
<body>

  <section id="dashboard-wrap">

    <!-- Start Side Nav -->
    <nav>
      <div class="nav-dash">
        <!-- Start Logo -->
        <div class="logo-name ">
          <span class="logo_name ">
            <img src="../../src/img/logo/logo.png" alt=""> <!-- Buat Sendiri -->
          </span>
        </div>
        <!-- end logo -->

        <!-- Start Menu List -->
        <div class="menu-items">
          <ul class="nav-links">
            <li class="py-2">
              <a href="#">
                <i class="fa-solid fa-house"></i>
                <span class="link-name" active>Home</span>
              </a>
            </li>
            <li class="py-2">
              <a href="./DokterKu/DokterKu.html">
                <i class="fa-solid fa-user-doctor"></i>
                <span class="link-name" active>DokterKu</span>
              </a>
            </li>
            <li class="py-2">
              <a href="./RiwayatKu/RiwayatKu.html">
                <i class="fa-solid fa-briefcase-medical"></i>
                <span class="link-name" active>RiwayatKu</span>
              </a>
            </li>
          </ul>
          
        </div>
        <!-- End Menu List -->
      </div>
    </nav>
    <!-- End SIde Nav -->
    

    <section class="dashboard">

      <div class="top ">
        <!-- Start Left Side -->
        <div class="left-side d-flex justify-content-center align-items-center ms-3">
          <!-- Start Toggle Navclose -->
          <div class="pe-5">
            <i class="fa-solid fa-angles-left sidebar-toggle"></i>
          </div>
          <!-- End Toggle Navclose -->  
          
          <!-- Start Search Box -->
          <div class="search-box d-none d-md-block">
            <input type="text" class="form-control" placeholder="Search here...">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- End Search Box -->
        </div>
        <!-- End Left Side -->

        <!-- Start Right Side -->
        <div class="right-side d-flex justify-content-center align-items-center">

          <!-- Start Toggle dark mode -->
          <div class="menu-items pt-3 px-3">
            <ul class="logout-mode">
              <li class="mode">
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
              </li>
            </ul>
          </div>
          <!-- End Toggle dark mode -->
          
          <!-- Start Notif  -->
          <div class="px-2">
            <i class="fa-solid fa-bell"></i>
          </div>
          <!-- End Notif  -->
          
          <!-- Start Message -->
          <div class="px-3">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <!-- End Message -->

          <!-- Start Profile -->
          <div class="user-picture dropdown  px-2 pe-5">
            <div class="d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
              <!-- Img -->
              <div class="user-img pe-2">
                <img src="../../src/img/dashboard/user.png" alt=""> <!-- Unshplash -->
              </div>
              <!-- Name -->
              <div class="name-pasien pe-3">
                <span class="name">Kipli Asep</span>
                <br>
                <span class="pasien">Pasien</span>
              </div>
              <!-- Arrow DOwn -->
              <div>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fa-regular fa-user pe-2"></i> Profile
                </a> 
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fa-solid fa-gear pe-2"></i> Settings
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="../../index.html">
                  <i class="fa-solid fa-arrow-right-from-bracket pe-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>
          <!-- End Profile -->

        </div>
        <!-- End Right Side -->

      </div>

      <div class="dash-content" >
        <!-- Start Overview -->
        <div class="overview pt-4 pb-5">
          <div class="title">
            <span class="text fw-bold">OVERVIEW</span>
          </div>

          <div class="boxes mx-4">
            <div class="box box1">
              <p class="text mx-2">Riwayat Sakit</p>
              <span class="number">20</span>
              <div class="d-flex w-100 justify-content-between">
                <span class="rate">
                  <i class="fa-solid fa-sort-up"></i>
                  <span>6%</span>
                </span>
                <span class="desc">Penyakit</span>
              </div>
            </div>
            <div class="box box2">
              <p class="text mx-2">Alergi Obat</p>
              <span class="number">12</span>
              <div class="d-flex w-100 justify-content-between">
                <span class="rate">
                  <i class="fa-solid fa-sort-up"></i>
                  <span>2%</span>
                </span>
                <span class="desc">Obat</span>
              </div>
            </div>
            <div class="box box3">
              <p class="text mx-2">Kepuasan Pengguna</p>
              <span class="number">1500</span>
              <div class="d-flex w-100 justify-content-between">
                <span class="rate-down">
                  <i class="fa-solid fa-sort-down"></i>
                  <span>8%</span>
                </span>
                <span class="desc">Interaksi</span>
              </div>
            </div>

          </div>
        </div>
        <!-- End Overview -->

        <!-- Start Chart -->
        <div class="title">
          <span class="text fw-bold">KONSULTASI BULANAN</span>
        </div>
        <div class="chart-wrap row d-flex justify-content-around mx-4">
          <div class="box-chart col-12 shadow-lg border-4 ">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <!-- End Chart -->

        <!-- Start Calendar -->
        <div class="jadwalku row py-5 ">
          <div class="title">
            <span class="text fw-bold">ATUR SCHEDULE ANDA</span>
          </div>
          <div class="px-4">
            <div class="col-12" id="calendar">
          </div>
        </div>
        </div>
        <!-- End Calendar -->
        
        <!-- Start Maps -->
        <div class="maps row pt-4 pb-5 my-4">
          <div class="title">
            <span class="text fw-bold">TEMUKAN RUMAH SAKIT TERDEKAT</span>
          </div>

          <div class="maps-detail px-4 col-12">
            <iframe class="maps-frame px-4" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8854.28745868541!2d115.21041221592442!3d-8.678547856158973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2417dca995259%3A0xdc3c52969a75181a!2sSurya%20Husadha%20Hospital!5e0!3m2!1sen!2sid!4v1662014524355!5m2!1sen!2sid" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <!-- End Maps  -->
      </div>
    </section>

  </section>

  <!-- My Script -->
  <script src="./darkmode.js"></script>
  <script src="./dashboard.js"></script>


  <!-- Bundle Bootstrap -->
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MyChart -->
  <script src="../../node_modules/chart.js/dist/chart.js"></script>
  <script src="../../src/js/DashChart.js"></script>

</body>
</html>
